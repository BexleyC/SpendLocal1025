# Email handling
[[redirects]]
  from = "https://mailsrv.spendlocal.net/*"
  to = "/.netlify/functions/inbound-email/:splat"
  status = 200
  force = true
  conditions = {Role = ["email-service"]}

[[redirects]]
  from = "/api/email/*"
  to = "/.netlify/functions/inbound-email/:splat"
  status = 200
  force = true

# Catch-all redirect
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

# Enable Netlify Identity
[template.environment]
  ENABLE_IDENTITY = "true"

