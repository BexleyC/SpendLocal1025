<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>SPENDLOCAL - Affordable Local Advertising Solutions</title>
    <meta name="title" content="SPENDLOCAL - Affordable Local Advertising Solutions">
    <meta name="description" content="Effective local advertising delivered directly to thousands of households monthly. Premium visibility at competitive rates for businesses in Wilmington, Tewksbury, Billerica, Andover, and North Andover. Stand out from your competition with our unique direct mail solutions.">
    <meta name="keywords" content="local advertising, direct mail advertising, local marketing, community advertising, small business marketing, local business advertising, Massachusetts advertising, Wilmington MA, Tewksbury MA, Billerica MA, Andover MA, North Andover MA, direct mail marketing, local business promotion, affordable advertising">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://spendlocal.net/">
    <meta property="og:title" content="SPENDLOCAL - Affordable Local Advertising Solutions">
    <meta property="og:description" content="Effective local advertising delivered directly to thousands of households monthly. Premium visibility at competitive rates for businesses in Wilmington, Tewksbury, Billerica, Andover, and North Andover.">
    <meta property="og:image" content="https://raw.githubusercontent.com/BexleyC/SpendLocal/main/banners/northeastern-ma.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://spendlocal.net/">
    <meta property="twitter:title" content="SPENDLOCAL - Affordable Local Advertising Solutions">
    <meta property="twitter:description" content="Effective local advertising delivered directly to thousands of households monthly. Premium visibility at competitive rates for businesses in Wilmington, Tewksbury, Billerica, Andover, and North Andover.">
    <meta property="twitter:image" content="https://raw.githubusercontent.com/BexleyC/SpendLocal/main/banners/northeastern-ma.jpg">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://spendlocal.net/">
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://images.unsplash.com">
    
    <!-- Preload critical assets -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style">
    
    <!-- Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "LocalBusiness",
        "name": "SPENDLOCAL",
        "description": "Affordable and effective local advertising solutions. Direct mail marketing that reaches thousands of households monthly.",
        "url": "https://spendlocal.net",
        "areaServed": [
          {
            "@type": "City",
            "name": "Wilmington",
            "containedInPlace": {
              "@type": "State",
              "name": "Massachusetts"
            }
          },
          {
            "@type": "City",
            "name": "Tewksbury",
            "containedInPlace": {
              "@type": "State",
              "name": "Massachusetts"
            }
          },
          {
            "@type": "City",
            "name": "Billerica",
            "containedInPlace": {
              "@type": "State",
              "name": "Massachusetts"
            }
          },
          {
            "@type": "City",
            "name": "Andover",
            "containedInPlace": {
              "@type": "State",
              "name": "Massachusetts"
            }
          },
          {
            "@type": "City",
            "name": "North Andover",
            "containedInPlace": {
              "@type": "State",
              "name": "Massachusetts"
            }
          }
        ],
        "offers": {
          "@type": "AggregateOffer",
          "description": "Local advertising solutions delivered to thousands of households",
          "category": "Direct Mail Advertising",
          "offers": [
            {
              "@type": "Offer",
              "name": "Premium Advertising Space",
              "description": "5.7\" x 3.7\" premium advertising space",
              "price": "1000",
              "priceCurrency": "USD"
            },
            {
              "@type": "Offer",
              "name": "Standard Advertising Space",
              "description": "2.7\" x 3.7\" standard advertising space",
              "price": "550",
              "priceCurrency": "USD"
            },
            {
              "@type": "Offer",
              "name": "Mini Advertising Space",
              "description": "2.7\" x 1.7\" mini advertising space",
              "price": "350",
              "priceCurrency": "USD"
            }
          ]
        },
        "sameAs": [
          "https://spendlocal.net",
          "https://wilmington.spendlocal.net",
          "https://tewksbury.spendlocal.net",
          "https://billerica.spendlocal.net",
          "https://andover.spendlocal.net",
          "https://northandover.spendlocal.net"
        ]
      }
    </script>
  </head>
  <body>
    <!-- Netlify Forms hidden form -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="businessName" />
      <input type="text" name="industry" />
      <input type="tel" name="phoneNumber" />
      <input type="email" name="email" />
      <input type="text" name="website" />
      <input type="text" name="townName" />
    </form>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
